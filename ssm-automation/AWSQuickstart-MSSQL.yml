    - Name: "tag:Name"
      Values: ["{{WSFCNode2NetBIOSName}}"]
    - Name: "instance-state-name"
      Values: [ "running" ]
  outputs:
  - Name: InstanceId
    Selector: "$.Reservations[0].Instances[0].InstanceId"
    Type: "String"
- name: InstanceIdBranch
  action: aws:branch
  inputs:
    Choices:
    - Or:
      - Variable: "{{ThirdAZ}}"
        StringEquals: "no"
      - Variable: "{{ThirdAZ}}"
        StringEquals: "witness"
      NextStep: wsfcFileServerInstanceId
    - Variable: "{{ThirdAZ}}"
      StringEquals: "full"
      NextStep: wsfcNode3InstanceId
